<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programamos 21</title>
</head>
<body>
    <h1>Programamos</h1>
    <p>Crea un ciclo del tipo do … while <br>
        Solicita al visitante un usuario y contraseña. <br>
        Crea una función para validar que los datos ingresados
        son correctos. <br>
        Si son correctos corta la ejecución del ciclo. <br>
        Si son incorrectos vuelve a solicitar al visitante usuario y contraseña</p>
    <script>
        //Datos default con los que se compara los datos ingresados por el usuario
        let defaultUser = "admin";
        let defaultPassword = "123";
        let user;
        let password;
        let validation;

        // Ingreso de datos del usuario
        do {
            user = prompt("Ingresa tu nombre de usuario");
            password = prompt("Ingresa tu contraseña");

            validation = validData(user, password); 
        } while (validation == false);

        // Función para validar datos
        function validData(user, password) {
         return user === defaultUser && password === defaultPassword;
        }

        // Mensaje de bienvenida
        alert("Datos correctos " + user);
    </script>
</body>
</html>
